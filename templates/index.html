<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Detección de correos Spam</title>
</head>
<body>
    <div class="container">
            <h1 class="mt-3">Analisis de predicción de Spam</h1>
            <br>
            <h5>Oprime el botón para realizar la predicción:</h5>
            <form action="{{url_for('prediccion')}}" method="post">
                <button type="submit" class="btn btn-warning btn-block btn-large">Calcular</button>
            </form>
            <br>
            <h4>Aqui arrojaremos los correos de la columna Clase es decir spam o normal:</h4>
            <ul>
                <h6>Correo Normal = 0</h6>
                <h6>Correo Spam = 1 </h6>
            </ul>
            <h4>{{num_correos}}</h4> 
            <h4>{{prediccion}}</h4>
    </div>
</body>
</html>
